buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

if (!JavaVersion.current().java8Compatible) {
    throw new IllegalStateException('This needs Java 8.')
}


repositories {
    mavenCentral()
    maven {
        url = 'http://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    compile 'io.vertx:vertx-core:3.0.0'
    compile 'io.vertx:vertx-web:3.0.0'

    //compile 'io.vertx:vertx-redis-client:3.0.0'
    compile 'io.vertx:vertx-codegen:3.0.0-milestone6'
    compile 'io.vertx:vertx-docgen:3.0.0-milestone6'
}


shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Class': 'io.vertx.core.Starter'
        attributes 'Main-Verticle': 'com.sample.WebServer'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
